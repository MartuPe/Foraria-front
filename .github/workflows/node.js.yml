# Este flujo de trabajo realizará una instalación limpia de las dependencias de Node,
# las almacenará/restaurará en caché, construirá el código fuente y ejecutará los tests
# en diferentes versiones de Node.js.
# Para más información consulta: https://docs.github.com/es/actions/automating-builds-and-tests/building-and-testing-nodejs


name: React CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter (optional)
        run: npm run lint --if-present

      - name: Build React app
        run: npm run build

      - name: Run tests
        run: npm test --if-present -- --watchAll=false --passWithNoTests
